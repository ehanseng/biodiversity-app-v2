name: ğŸš€ Deploy to GoDaddy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”§ Setup environment variables
      run: |
        echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
        echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
        echo "EXPO_PUBLIC_ENVIRONMENT=production" >> $GITHUB_ENV
        
    - name: ğŸ—ï¸ Build application
      run: npm run build:prod
      
    - name: ğŸ“‹ List build contents
      run: |
        echo "Build directory contents:"
        ls -la dist/
        
    - name: ğŸ“¦ Create deployment package
      run: |
        cd dist
        zip -r ../deployment.zip .
        cd ..
        echo "Deployment package size: $(du -h deployment.zip | cut -f1)"
        
    - name: ğŸš€ Deploy to GoDaddy via FTP
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          
    - name: ğŸ§¹ Cleanup
      run: |
        rm -f deployment.zip
        
    - name: âœ… Deployment Success
      if: success()
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your app should be available at: https://explora.ieeetadeo.org"
        
    - name: âŒ Deployment Failed
      if: failure()
      run: |
        echo "ğŸ’¥ Deployment failed. Please check the logs above."
