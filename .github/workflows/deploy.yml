name: 🚀 Deploy to GoDaddy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔧 Setup environment variables
      run: |
        echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
        echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
        echo "EXPO_PUBLIC_ENVIRONMENT=production" >> $GITHUB_ENV
        
    - name: 🏗️ Build application
      run: npm run build:prod
      
    - name: 📋 List build contents
      run: |
        echo "Build directory contents:"
        ls -la dist/
        echo "Build size: $(du -sh dist/ | cut -f1)"
        
    - name: 🚀 Deploy to GoDaddy via FTP
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./dist/
        server-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/.env*
          **/Thumbs.db
          
    - name: ✅ Deployment Success
      if: success()
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "🌐 Your app should be available at: https://explora.ieeetadeo.org"
        echo "📊 Build size: $(du -sh dist/ | cut -f1)"
        
    - name: ❌ Deployment Failed
      if: failure()
      run: |
        echo "💥 Deployment failed. Please check the logs above."
        echo "Server IP: 72.167.151.233"
        echo "Make sure FTP credentials are correct in GitHub Secrets"
