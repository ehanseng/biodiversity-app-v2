name: 🚀 Deploy to GoDaddy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔧 Setup environment variables
      run: |
        echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
        echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
        echo "EXPO_PUBLIC_ENVIRONMENT=production" >> $GITHUB_ENV
        
    - name: 🏗️ Build application
      run: npm run build:prod
      
    - name: 📋 List build contents (detailed)
      run: |
        echo "=== Build directory contents ==="
        ls -la dist/
        echo ""
        echo "=== All files recursively ==="
        find dist/ -type f -exec ls -la {} \;
        echo ""
        echo "=== File count ==="
        find dist/ -type f | wc -l
        echo ""
        echo "=== Build size ==="
        du -sh dist/
        echo ""
        echo "=== Critical files check ==="
        if [ -f "dist/index.html" ]; then
          echo "✅ index.html exists ($(stat -c%s dist/index.html) bytes)"
          echo "--- index.html content preview ---"
          head -20 dist/index.html
        else
          echo "❌ index.html missing!"
        fi
        
    - name: 🚀 Deploy to GoDaddy via FTP
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./dist/
        server-dir: ./
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/.env*
          **/Thumbs.db
          
    - name: 📋 List uploaded files
      if: success()
      run: |
        echo "🎉 Files uploaded to root directory of FTP account"
        echo "🌐 Site should be available at: https://explora.ieeetadeo.org"
        echo "📁 Files are directly in the explora root directory"
          
    - name: ✅ Deployment Success
      if: success()
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "🌐 Your app should be available at: https://explora.ieeetadeo.org"
        echo "📊 Build size: $(du -sh dist/ | cut -f1)"
        echo "🔍 Files uploaded to root directory (no subdirectories created)"
        
    - name: ❌ Deployment Failed
      if: failure()
      run: |
        echo "💥 Deployment failed. Please check the logs above."
        echo "Server IP: 72.167.151.233"
        echo "Make sure FTP credentials are correct in GitHub Secrets"
